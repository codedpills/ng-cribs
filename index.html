<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-cribs</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body ng-app="ngCribs" ng-controller="ngCribsController">
	<div class="well" ng-repeat="crib in cribs">

		<h3>{{ crib.address }}</h3>
		<p><strong>Type: </strong>{{ crib.type }}</p>
		<p><strong>Description: </strong>{{ crib.description }}</p>
		<p><strong>Price: </strong>{{ crib.price | currency }}</p>
		
	</div>



	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/angular-route.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-bootstrap-2.5.0.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="scripts/ngCribsController.js"></script>
	<script type="text/javascript" src="scripts/CribsFactory.js"></script>
</body>
</html>
